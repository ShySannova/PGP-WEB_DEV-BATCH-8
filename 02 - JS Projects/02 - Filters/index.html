<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <section class="container">
        <div id="wrapper" class="wrapper">
            <header class="header">
                <div class="title">Products</div>
                <div><button id="btn">Filters</button></div>
            </header>
    
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Per-price</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
        <div id="filter_panel" class="filter_panel">
            <div class="switch_container">Auto Filter</div>
        </div>
    </section>

    
    


    <script src="./script.js"></script>
</body>
</html>
