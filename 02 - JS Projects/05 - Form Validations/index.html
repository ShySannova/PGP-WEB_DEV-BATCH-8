<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form class="container">
        <h1><small>Sign Up To The Unknown</small> <strong style="color:red">Wahahaha :)</strong></h1>
        <span><input id="name" type="text" placeholder="Enter Your Full Name"></span>
        <span><input id="email" type="email" placeholder="Enter Your Email"></span>
        <span><input id="new_password" type="password" placeholder="Enter New Password"></span>
        <span><input id="confirm_password" type="password" placeholder="Re-Enter Passord"></span>
        <div class="checkbox_container">
            <input id="show_password" class="show_password" type="checkbox">
            <label for="show_password"><small>Show Password</small></label>
        </div>
       
        <button id="register_btn" class="btn" disabled>Register</button>
    </form>




    <script src="./app.js"></script>
</body>
</html>
